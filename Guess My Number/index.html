<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <diV class="again-button">
        <button class="button" id="reset"> Again </button>    
    </diV>
    <h1 class="main-heading"> Guess My Number </h1>
    <div class="question">?</div>
    <div class="userPlace">
        <input id="userNumber" type="number" placeholder="Enter Your Number" />
        <button id="check">Check!</button>
    <div class="numbers" id="msg"> Number between 1 and 20 </div>
    <div class="highscore">High Score: <span id="highscore">0</span></div>
    <div class="score">Your Score: <span id="score">0</span></div>
    <div class="chances">You Have <span id="chance">10</span> Attempt</div>   
    <script src="./java script/script.js"></script> 
</body>
</html>
